<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
      <h1>Book unique homes and experiences.</h1>
    </header>

    <div class="container">
      <h2>WHERE</h2>
      <p>Anywhere</p>

      <div class="container2">
        <h2 class="head2">CHECK IN</h2>
        <h2 class="head2">CHECK OUT</h2>
      </div>

      <div class="container3">
        <p class="date">mm/dd/yyyy</p>
        <p class="date">mm/dd/yyyy</p>
      </div>

      <h2>GUESTS</h2>
      <p>1 guest</p>

      <div class="button"><a href="#">Search</a></div>

      <h3>Explore Airbnb</h3>
      <ul>
        <div class="list">
          <img src="https://via.placeholder.com/70x60" alt="Picture of a bedroom.">
          <li>Homes</li>
        </div>
        <div class="list">
          <img src="https://via.placeholder.com/70x60" alt="Picture of three people riding bike.">
          <li>Experiences</li>
        </div>
        <div class="list">
          <img src="https://via.placeholder.com/70x60" alt="Picture of food on a table.">
          <li>Restaurants</li>
        </div>
      </ul>
    </div>
  </body>
</html>
